---
engines:
  phpcs:
    enabled: true
    php_version: 7.3
  eslint:
    enabled: true
    exclude_paths:
      - '**/*.svg'
  remark-lint:
    enabled: false
languages:
  php:
    extensions:
      - '.php'
exclude_paths:
  - 'css/**'
  - 'images/**'
  - 'js/dist/**'
  - 'js/libraries/**'
  - 'node_modules/**'
  - 'vendor/**'
